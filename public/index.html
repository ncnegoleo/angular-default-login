<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <title idle-disabled="true">Hello World</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./app-content/app.css" />
</head>

<body>
  <div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-class="{
              'alert': flash,
              'alert-success': flash.type === 'success',
              'alert-danger': flash.type === 'error',
              'alert-warning': flash.type === 'warning'
              }"
              ng-if="flash" ng-bind="flash.message">
            </div>
            <div>
              <script type="text/ng-template" id="warning-dialog.html">
                  <div class="modal-header">
                      <h3 class="modal-title">You're Idle. Do Something!</h3>
                  </div>
                  <div idle-countdown="countdown" ng-init="countdown=5" class="modal-body">
                      You'll be logged out in {{countdown}} second(s).
                  </div>
              </script>
            </div>
            <div ng-view></div>
        </div>
    </div>
  </div>

  <div class="credits text-center">
    <p>
      <a href="http://jasonwatmore.com/post/2015/03/10/angularjs-user-registration-and-login-example-tutorial">
        AngularJS User Registration and Login Example
      </a>
    </p>
    <p>
      <a href="http://jasonwatmore.com">JasonWatmore.com</a>
    </p>
  </div>

  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
  <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
  <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
  <!-- Download ng-Idle in https://github.com/HackedByChinese/ng-idle -->
  <script src="./modules/ng-idle-develop/angular-idle.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- Download ui-bootstrap in https://angular-ui.github.io/bootstrap/ -->
  <script src="./modules/ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>


  <script src="app.js"></script>

  <script src="./app-services/user.service.js"></script>
  <script src="./app-services/authentication.service.js"></script>
  <script src="./app-services/falsh.service.js"></script>

  <script src="./app-values/base64.value.js"></script>

  <script src="./home/home.controller.js"></script>
  <script src="./register/register.controller.js"></script>
  <script src="./login/login.controller.js"></script>
</body>
</html>
