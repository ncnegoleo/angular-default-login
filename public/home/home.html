<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in!!</p>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>User Name</th>
      <th>Token</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{vm.user.firstName}}</td>
      <td>{{vm.user.lastName}}</td>
      <td>{{vm.user.username}}</td>
      <td>{{vm.token}}</td>
    </tr>
  </tbody>
</table>
<p>&nbsp;</p>
<p><button type="button" ng-click="vm.logout()" class="btn btn-primary">Logout</button></p>
